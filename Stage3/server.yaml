apiVersion: v1
kind: Pod
metadata:
  name: server
spec:
  containers:
    - image: javaderek/greeter:stage3
      name: server
      livenessProbe:
        httpGet:
          path: /healthy
          port: 8080
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSeconds: 10
        failureThreshold: 3
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP